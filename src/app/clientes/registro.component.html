<br>
<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../assets/img/agregar-usuario.png" width="100" height="100">
                </div>
                <h1 class="text-center">Regístrate :D</h1>

                <form>
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Nombre </mat-label>
                        <input matInput placeholder="Ingrese su nombre" [(ngModel)]="cliente.nombre" name="nombre">
                    </mat-form-field>
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Apellido </mat-label>
                        <input matInput placeholder="ingrese su apellido" [(ngModel)]="cliente.apellido" name="apellido">
                    </mat-form-field>
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="ingrese su email" [(ngModel)]="cliente.email" name="email">
                    </mat-form-field>
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="ingrese su username" [(ngModel)]="cliente.username" name="username">
                    </mat-form-field>
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="ingrese su password" [(ngModel)]="cliente.password" name="password">
                    </mat-form-field>

                
                    <section>
                        <div class="col-md-6 offset-md-3 "  >
                            <button mat-raised-button color="primary" style="margin-left: 1em;" (click)="create()">Regístrate</button>
                            <button mat-raised-button color="warn" style="margin-left: 1em;" routerLink="inicio/">Cancelar</button>
                        </div>
                    </section>

                </form>

            </div>
        </div>
    </div>
</div>
