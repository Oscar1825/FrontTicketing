<app-header></app-header>
<app-sidebar></app-sidebar>
<br>

<div class="container my3 wrap">
    <div class="card border-dark mb-3 content-wrapper" >
        <div class="card-header">Clientes</div>
        <div class="card-body text-dark">
          <h5 class="card-title">Listado de clientes</h5>
    <br>
            <div class="my-2 text-left">
                <button class="btn btn-rounded btn-primary " [routerLink]="['/clientes/form']">Agregar Cliente</button>
            </div>
    
            <div *ngIf="clientes?.length == 0" class="alert alert-danger">
                No hay registros en la base de datos :[
            </div>
    
            <table class="table table-bordered table-strped" *ngIf="clientes?.length>0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>email</th>
                        <th>FEcha</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.createAt}}</td>
                        <td>
                            <a [name]="editar" [routerLink]="['/clientes/form',cliente.id]"><i class="btn btn-primary fa-solid fa-user-pen"></i></a>
                        </td>
                        <td>
                            <a name="eliminar" class="btn btn-danger"  (click)='delete(cliente)'><i class="fa-solid fa-trash"></i></a>
                        </td>
    
                    </tr>
                </tbody>
            </table>
    
        </div>
      </div>
</div>
