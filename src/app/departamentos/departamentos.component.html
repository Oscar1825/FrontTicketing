<app-header></app-header>
<app-sidebar></app-sidebar>
<br>

<div class="container my3 wrap">
    <div class="card border-dark mb-3 content-wrapper">
        <div class="card-header">Departamentos</div>
        <div class="card-body text-dark">
            <h5 class="card-title">Lista de departamentos</h5>
    
            <br>
            <div class="my-2 text-left">
                <button class="btn btn-rounded btn-primary " [routerLink]="['/departamentos/form']">AÃ±adir Departamento</button>
            </div>
    
            <div *ngIf="departamentos?.length == 0" class="alert alert-danger">
                No hay registros en la base de datos
            </div>
        </div>
    
        <table class="table table-hover "  *ngIf="departamentos?.length>0">
            <thead class="thead-dark">
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let departamento of departamentos">
                    <td>{{departamento.id}}</td>
                    <td>{{departamento.nombre}}</td>
                    <td>{{departamento.descripcion}}</td>
                    <td>{{departamento.createAt}}</td>
                    <td>
                        <a [name]="editar" [routerLink]="['/departamentos/form',departamento.id]"><i class="btn btn-primary fa-solid fa-pen"></i></a>
                    </td>
                    <td>
                        <a name="eliminar" class="btn btn-danger"  (click)='delete(departamento)'><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
