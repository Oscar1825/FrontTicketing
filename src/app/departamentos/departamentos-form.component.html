<app-header></app-header>
<app-sidebar></app-sidebar>
<br>

<div class="container my3 wrap">
    <div class="card bg-dark text-white content-wrapper">
        <div class="card-header">{{titulo}}</div>
    
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="departamento.nombre" name="nombre">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="apellido" class="col-form-label col-sm-2">Descripcion</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="departamento.descripcion" name="apellido">
                    </div>
                </div>
                <br>
    
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!departamento.id else elseBlock">Crear</button>
    
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="update()" >Editar</button>
                        </ng-template>
                    </div>
                </div>  
    
            </form>
        </div>
    </div>
</div>
