<app-header></app-header>
<app-sidebar></app-sidebar>
<br>
  
<div class="container my3 wrap">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tickets</h1>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-primary float-sm-right" routerLink="/tickets/form">Nuevo <i class="fa-solid fa-plus-circle"></i> </a>
          </div>

        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">


            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Inicio</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <ul class="nav nav-pills flex-column">
                  <li class="nav-item active">
                    <a href="#" class="nav-link"  routerLink="/tickets">
                      <i class="fas fa-inbox"></i> Tickets
                      <span class="badge bg-primary float-right">12</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="far fa-envelope"></i> Abiertos
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="far fa-file-alt"></i> Pendientes
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="fas fa-filter"></i> Cerrados
                      <span class="badge bg-warning float-right">65</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="far fa-trash-alt"></i> Trash
                    </a>
                  </li>
                </ul>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->



            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="col-md-9">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">Lista de Tickets </h3>
              </div>
              <!-- /.card-header -->

              <!--Inicio Contenido (Lista de tickets)-->
              <div class="col-md-9">
                <div class="card-body text-dark">
                    
                    <div *ngIf="tickets?.length == 0" class="alert alert-danger">
                        No hay registros en la base de datos :[
                    </div>

                    <table class="table table-bordered table-strped" *ngIf="tickets?.length>0">
                        <thead>
                            <th>Id</th>
                            <th>Descripcion</th>
                            <th>Creado</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ticket of tickets">
                                <td>{{ticket.id}}</td>
                                <td>{{ticket.descripcion}}</td>
                                <td>{{ticket.createAt}}</td>
                                <td>
                                    <a [name]="editar" [routerLink]="['/tickets/form',ticket.id]"><i class="btn btn-primary fa-solid fa-pen"></i></a>
                                </td>
                                <td>
                                    <a name="eliminar" class="btn btn-danger"  (click)='delete(ticket)'><i class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                </div>
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
</div>
